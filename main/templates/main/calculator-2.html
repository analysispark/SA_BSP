{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class='content'>
        <div class="fileInputDiv">
            <form action="upload/" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="amet_text">
                    하단 버튼을 통해 파일을 업로드 해주세요.(.xlsx 확장자의 파일만 가능합니다.)<br>

                    <input type="submit" class="btn btn-success btn-lg" value="파일 제출">

            </form>
        </div>
    </div>
</div>
<div block>
</div>

    <div class='content'>
        <div class='amet_text'>
            <br><br>
            <h3>임시 미리보기</h3>
            <br><br>    
            <h2>체육특기자 DATABASE</h2> 
            {{ df|safe }}
        </div>
    </div>
</div>
